<!DOCTYPE html>
<html>
<head>

	
	<title>Temperature Converter</title>
	<link href="temp_cs.css" rel="stylesheet">
</head>


<body>
	<h1>Welcome to our Temperature Converter</h1>
	<form>
	<label for="tempInput">Please enter a temperature and choose its unit to convert:</label>
	<input type="text" id="tempInput" placeholder="Enter temperature in degrees">

<select id="tempUnit">
	<option value="Celsius">Celsius</option>
	<option value="Fahrenheit">Fahrenheit</option>
	<option value="Kelvin">Kelvin</option>
</select>

<button type="button" onclick="convertTemp()">Convert</button>

<p id="convertedTemp"></p>
</form>
<script>
	function convertTemp() {
		var temp = document.getElementById("tempInput").value;
		var unit = document.getElementById("tempUnit").value;
		var convertedTemp = "";
		
		if (isNaN(temp)) {
			alert("Oops, it seems like you didn't enter a valid temperature. Please try again!");
			return;
		}
		
		if (unit === "Celsius") {
			convertedTemp = (temp * 9/5) + 32;
			document.getElementById("convertedTemp").innerHTML = "The converted temperature is " + convertedTemp.toFixed(2) + " degrees Fahrenheit.";
		} else if (unit === "Fahrenheit") {
			convertedTemp = (temp - 32) * 5/9;
			document.getElementById("convertedTemp").innerHTML = "The converted temperature is " + convertedTemp.toFixed(2) + " degrees Celsius.";
		} else if (unit === "Kelvin") {
			convertedTemp = parseFloat(temp) - 273.15;
			document.getElementById("convertedTemp").innerHTML = "The converted temperature is " + convertedTemp.toFixed(2) + " degrees Celsius.";
		}
	}
</script>









</body>
</html>
